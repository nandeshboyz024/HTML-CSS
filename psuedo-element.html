<!DOCTYPE html>
<html>
<head>
<style>
p::first-letter {
  color: #ff0000;
  font-size: xx-large;
}

p::first-line {
  color: #0000ff;
  font-variant: small-caps;
}
::marker { 
  color: red;
  font-size: 23px;}



</style>
</head>
<body>
    <h1>ghgruqhwkh</h1>

<p>You can combine the ::first-letter and ::first-line pseudo-elements  to add a special effect to the first letter and the first line of a text! If the effect is not shown then minimize the tab</p>

<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  
  <ol>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ol>
</body>
</html>
