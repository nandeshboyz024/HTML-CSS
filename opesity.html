<!DOCTYPE html>
<html>
<head>
<style>
.background {
  background: url("image.jpg") repeat;
  border: 2px solid black;
}

.transbox {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
}

.transbox >p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
  
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
    <p>This is some text that is placed in the transparent box.</p>
  </div>
</div>

</body>
</html>
